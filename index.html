<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website Ad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Flip Animation */
        .flip-card {
            perspective: 1200px;
        }

        .flip-inner {
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }

        .flip-front, .flip-back {
            backface-visibility: hidden;
        }

        .flip-back {
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        /* Custom Responsive Design */
        @media (max-width: 768px) {
            .flip-card {
                width: 90%;
                height: auto;
            }
            .flip-front, .flip-back {
                padding: 20px;
            }
            h1, h2 {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 769px) {
            .flip-card {
                width: 100%;
                max-width: 400px;
                height: 520px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 flex items-center justify-center min-h-screen overflow-hidden">
    <!-- Main Container with Flip Animation -->
    <div class="relative flip-card w-full">
        <div class="flip-inner w-full h-full relative" id="flipCardInner">
            <!-- Front Side -->
            <div class="flip-front bg-white rounded-3xl shadow-xl p-8 flex flex-col justify-center items-center">
                <img src="webdev.jpg" alt="Web Development" class="rounded-lg shadow-md w-3/4 mb-6">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">
                    NEED A NEW <span class="text-yellow-500">WEBSITE?</span>
                </h1>
                <p class="text-gray-600 mb-6 text-center leading-relaxed">
                    Our team of expert developers is ready to help!
                </p>
                <button id="contactBtn" class="mt-8 bg-yellow-500 text-white px-8 py-4 rounded-full hover:bg-yellow-600 shadow-md transform hover:scale-105 transition-transform duration-300">
                    Get Started
                </button>
            </div>

            <!-- Back Side -->
            <div class="flip-back bg-gradient-to-r from-blue-500 to-blue-700 rounded-3xl shadow-xl p-8 flex flex-col justify-between items-center text-white">
                <h2 class="text-3xl font-bold mb-4">Let's Connect!</h2>
                <p class="mb-4 text-center text-lg leading-relaxed">
                    We're here to help you build a stunning website that stands out.
                </p>
                <div class="flex justify-around mb-6 w-full max-w-xs">
                    <!-- Social Media Icons -->
                    <a href="https://twitter.com" class="text-white hover:text-yellow-500 transition-transform transform hover:scale-110">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a href="https://facebook.com" class="text-white hover:text-yellow-500 transition-transform transform hover:scale-110">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="https://linkedin.com" class="text-white hover:text-yellow-500 transition-transform transform hover:scale-110">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                </div>
                <div class="flex flex-col items-center">
                    <p class="mb-2 font-light">ðŸ“§ shubhamwebdev09.com</p>
                    <p class="mb-6 font-light">ðŸ“ž +91-7607461418</p>
                    <button id="closeBtn" class="bg-white text-blue-500 px-8 py-4 rounded-full hover:bg-gray-200 shadow-md transform hover:scale-105 transition-transform duration-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Flip Interaction -->
    <script>
        const flipCardInner = document.getElementById('flipCardInner');
        const contactBtn = document.getElementById('contactBtn');
        const closeBtn = document.getElementById('closeBtn');

        // Flip on "Get Started" click
        contactBtn.addEventListener('click', () => {
            flipCardInner.classList.add('flipped');
        });

        // Flip back on "Close" click
        closeBtn.addEventListener('click', () => {
            flipCardInner.classList.remove('flipped');
        });
    </script>

    <!-- Font Awesome CDN for Social Media Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
